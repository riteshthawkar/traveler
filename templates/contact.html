{% extends 'base.html' %}

{% block content %}

    <!-- Contact Start -->
    <div class="container-fluid bg-white py-5">
        <div class="container py-5">
            <div class="text-center">
                <h6 class="text-dark text-uppercase" style="letter-spacing: 5px;">Contact</h6>
                <h1>Contact For Any Query</h1>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="contact-form bg-white" style="padding: 30px;">
                        <form method="post" action="" novalidate="novalidate">
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="control-group col-sm-12">
                                    <input type="text" class="form-control rounded-lg p-4" id="name" name="name" placeholder="Your Name"
                                        required="required" data-validation-required-message="Please enter your name" />
                                    <p class="help-block text-danger"></p>
                                </div>
                                
                            </div>
                            <div class="form-row">
                                <div class="control-group col-sm-12">
                                    <input type="email" class="form-control rounded-lg p-4" id="email"  name="email" placeholder="Your Email"
                                        required="required" data-validation-required-message="Please enter your email" />
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <!-- <div class="control-group">
                                <input type="text" class="form-control rounded-lg p-4" id="subject"  name="subject" placeholder="Subject"
                                    required="required" data-validation-required-message="Please enter a subject" />
                                <p class="help-block text-danger"></p>
                            </div> -->
                            <div class="control-group">
                                <textarea class="form-control py-3 px-4 rounded-lg" rows="5" id="message"  name="message" placeholder="Message"
                                    required="required"
                                    data-validation-required-message="Please enter your message"></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="text-center mt-5">
                                <button class="btn btn-warning py-3 px-4 rounded-lg" style="font-weight: 600;" type="submit" id="sendMessageButton">Send Message</button>
                            </div>
                            <div id="success" class="mt-3">
                                {% if error %}
                                    <p class="text-center" style="color: red;">{{ error }}</p>
                                {% endif %}
                                {% if success %}
                                    <p class="text-center" style="color: rgb(80, 132, 1);">{{ success }}</p>
                                {% endif %}
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->

{% endblock content %}
