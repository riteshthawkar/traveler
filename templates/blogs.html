{% extends "base.html" %}

{% load static %}

{% block content %}
    <style>
        h2{
            margin-bottom: 20px;
            margin-top: 60px;
        }
        .indent{
            text-indent: 50px;
        }
        p{
            font-size: 1.2rem;
            line-height: 220%;
        }

        /* li{
            margin-bottom: 20px;
        } */
    </style>


    <div class="container-fluid p-0">
        <div class="w-100 bg-white px-4 py-5">
            <div class="text-center pb-3 pt-5">
                <h6 class="text-dark text-uppercase" style="letter-spacing: 5px;">Blogs</h6>
                <h1>Travel Blogs</h1>
            </div>
    
            <div class="w-100">
                <div class="container pb-3">
                    <div class="text-center mb-3 pb-3">
                        <!-- <h1>Travel Guide for Some famous cities</h1> -->
                    </div>
                    <div class="row">
                        {% for blog in blogs %}
                        <div class="col-lg-4 col-md-6 mb-4">
                            <a href="/demo/blog/{{ blog.pk }}" class="h-100 shadow-sm guide-item card position-relative overflow-hidden mb-2 text-decoration-none" style="border-radius: 20px;">
                                <img class="img-fluid" style="height: 230px;" src="{{ blog.img.url }}"  alt="">
                                <div class="card-body p-3 text-decoration-none" href="">
                                    <h5 class="mb-0">{{ blog.heading }}</h5>
                                    <small class="text-dark">{{ blog.city }}, {{ blog.country }}</small>
                                </div>
                            </a>
                        </div>
                        {% endfor %}
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
